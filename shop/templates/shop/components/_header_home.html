{% load static %}

<header class="green-header-bg py-1">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- <a class="navbar-brand" href="{% url 'home' %}">
                {% if company_info and company_info.logo %}
                <img src="{{ company_info.logo.url }}" alt="Logo" style="height: 50px;">
                {% else %}
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px;">
                {% endif %}

            <a class="navbar-brand" href="{% url 'home' %}">
                {% if company_info and company_info.logo %}
                    <img src="{{ company_info.logo.url }}" alt="Logo" style="height: 50px;">
                {% else %}
                    <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px;">
                {% endif %}
                {% if company_info and company_info.name %}
                    <span class="ms-2 brand-name">{{ company_info.name }}</span>
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mymenu">
                    {% for item in menu_items %}
                    <li class="nav-item">
                        <a href="{{ item.url }}" {% if item.open_in_new_window %} target="_blank" {% endif %}
                            class="nav-link">
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-2 menu-right-box">
                <!-- <a href="#"><span class="lineicons--search-2"></span></a> -->
                <!-- <a href="{% url 'product_list' %}" class="btn btn-light">
                    Continue Shopping
                </a> -->
                <a href="{% url 'my_orders' %}" class="text-decoration-none text-white">My Orders</a>
                <a href="{% url 'cart_view' %}" class="header-cart-icon"><span class="mynaui--cart"></span></a>
            </div>
        </div>
    </nav>
</header>

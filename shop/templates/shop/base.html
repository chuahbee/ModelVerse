{% load static %}

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyShopMall{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    {% if layout %}
    <style>
    /* Django 动态注入主题变量（Light/Dark 两种） */
    :root {
    --my-splight-col: {% if layout.theme_mode == 'dark' %}#171717{% else %}#ededed{% endif %};
    --my-main-col: {% if layout.theme_mode == 'dark' %}#ededed{% else %}#171717{% endif %};
    --acid-green-col: #33ffc2;
    }
    </style>
    {% endif %}

</head>

<body>
    <!-- header -->
    {% include "shop/components/_header_home.html" %}

    <main>
        {% block content %}
        {% endblock %}
    </main>


    {% include "shop/components/_footer.html" %}

    <!-- plugin -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
